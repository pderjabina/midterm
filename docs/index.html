<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wine & Food Pairing Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f7f8fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h1 {
      color: #333;
    }
    textarea, select {
      width: 400px;
      padding: 10px;
      font-size: 14px;
      margin-top: 10px;
    }
    button {
      margin-top: 20px;
      background: #7c3aed;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
    }
    button:hover {
      background: #6d28d9;
    }
    #result {
      margin-top: 25px;
      font-size: 16px;
      font-weight: 600;
      color: #444;
    }
  </style>
</head>
<body>

  <h1>üç∑ Wine & Food Pairing Quality</h1>

  <textarea id="desc" rows="4" placeholder="Describe your food and wine... (e.g., spicy Thai curry with Sauvignon Blanc)"></textarea>

  <select id="cuisine">
    <option value="">Select cuisine...</option>
    <option>Italian</option>
    <option>Japanese</option>
    <option>Mexican</option>
    <option>French</option>
    <option>Thai</option>
  </select>

  <button onclick="predict()">Predict Pairing Quality</button>

  <div id="result">Model loading...</div>

  <script src="app.js"></script>
</body>
</html>
